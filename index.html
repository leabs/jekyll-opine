---
layout: post
subtitle: Subtitle
exclude: true
---

{% include search.html %} {% for post in paginator.posts %}
<div class="box">
  <h2 class="post-title">
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h2>

  <p class="post-meta">{{ post.date | date:"%D " }}</p>

  <div class="post-preview content">
    {{ post.content | strip_html | truncatewords: 20 }}
  </div>
</div>
<br />
{% endfor %} {% include pagination.html %}
