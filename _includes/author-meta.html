<!--Section for avatar, author name, meta data-->

<div class="author-meta">
  <img
    style="display: inline-block"
    src="{{site.url}}/assets/images/{{ site.author-avatar }}"
    width="80"
    height="80"
    alt="{{ site.author-name }}"
  />
  <h3 style="display: inline-block">{{ site.author-name }}</h3>
</div>
